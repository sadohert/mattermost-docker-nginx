server {
    listen 80;
    server_name mattermost.stuartdoherty.com;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }    
}
server {
    Listen 443 ssl;
    server_name mattermost.stuartdoherty.com;
    ssl_certificate /etc/letsencrypt/live/mattermost.stuartdoherty.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mattermost.stuartdoherty.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_pass http://mattermost.stuartdoherty.com; #for demo purposes
    }
}
